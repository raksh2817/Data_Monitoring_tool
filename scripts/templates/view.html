<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>System Metrics</title>
  <style>
    body {
      font-family: Consolas, monospace;
      background-color: #1e1e1e;
      color: #d4d4d4;
      padding: 20px;
    }
    h1 {
      color: #4caf50;
    }
    pre {
      background: #2d2d2d;
      border-radius: 8px;
      padding: 15px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Latest JSON Payload</h1>
  <pre id="json-box">Loadingâ€¦</pre>

  <script>
    async function fetchData() {
      const res = await fetch("/latest");
      const data = await res.json();
      document.getElementById("json-box").textContent =
        JSON.stringify(data, null, 2);
    }
    fetchData();
    setInterval(fetchData, 5000); // refresh every 5s
  </script>
</body>
</html>
